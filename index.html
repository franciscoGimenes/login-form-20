<!doctype html>
<html lang="en">

<head>
	<title>Login 10</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">
	<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>



</head>

<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container" style="background-color: #252525d4; border-radius: 8px;">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"><img src="images/sesi.png" alt=""
							style="width: 150px; padding: 40px 0; "></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Entre no Diario de Classe</h3>
						<form class="signin-form" id="login-form">
							<div class="form-group">
								<input type="text" id="email" class="form-control" placeholder="Email Educacional"
									required>
							</div>
							<div class="form-group">
								<input id="password" type="password	" class="form-control" placeholder="Senha" required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" id="login-button"
									class="form-control btn btn-primary submit px-3">Entrar</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Lembre de mim
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="esqueciSenha.html" style="color: #fff">Esqueci a senha</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="script.js"></script>

</body>

</html>
